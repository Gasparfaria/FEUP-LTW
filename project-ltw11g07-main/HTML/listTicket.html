                <div class="dropdown-content">
                    <a href="listUser.html">List User</a>
                    <a href="register.html">Register User</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Ticket<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="myListTicket.html">My Ticket</a>
                    <a href="createTicket.html">Request a Ticket</a>
                    <a href="listTicket.html" id="allTicketMenu">All Ticket</a>
                </div>
            </div>
            <div class="dropdown">

    <main>
        <div class="listTicket-box">
            <h2> All Tickets</h2>
            <div class="divInputSearch">
                <select name="filter" id="filter">
                    <option value="">Type Search</option>
                    <option value="0">ID</option>
                    <option value="1">Priority</option>
                    <option value="2">Title</option>
                    <option value="3">Status</option>
                    <option value="4">Created</option>
                    <option value="5">Updated</option>
                    <option value="6">Department</option>
                    <option value="7">Agent</option>
                    <option value="8">Reporter</option>
                    <option value="9">Hashtag</option>
                </select>
                <input type="text" id="inputSearch" placeholder="Search..">
            </div>
            <table class="ticket-list" id="mytable">
                <thead>
                    <tr>
                        <th onclick="sortTable(0)">ID</th>
                        <th onclick="sortTable(1)">Priority</th>
                        <th onclick="sortTable(2)">Title</th>
                        <th onclick="sortTable(3)">Status</th>
                        <th onclick="sortTable(4)">Created</th>
                        <th onclick="sortTable(5)">Updated</th>
                        <th onclick="sortTable(6)">Department</th>
                        <th onclick="sortTable(7)">Agent</th>
                        <th onclick="sortTable(8)">Reporter</th>
                        <th onclick="sortTable(9)">Hashtag</th>
                        <th>Actions</th>
                    </tr>

                </thead>
                <tbody id="tbody"></tbody>
            </table>

        </div>
