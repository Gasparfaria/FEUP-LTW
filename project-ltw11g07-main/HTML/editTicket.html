<body>
    <header>
        <div class="header">
            <h1 onclick="location.href='main.html'">Fast@Ticket</h1>
            <a id="nameHeader"></a>
            <img class="img-header" id="avatarHeader">
        </div>
	</header>
    <nav>
        <div style="margin-right: 5%;">
            <div class="dropdown" id="menuDepartment">
                <button class="dropbtn">Department<i class="fa fa-caret-down" ></i></button>
                <div class="dropdown-content">
                    <a href="addDepartment.html" id="addDepartment">Add</a>
                    <a href="seeDepartment.html" id="seeDepartment">See</a>
                </div>
            </div>
            <div class="dropdown" id="menuUser">
                <button class="dropbtn">User<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="listUser.html">List User</a>
                    <a href="register.html">Register User</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Ticket<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="myListTicket.html">My Ticket</a>
                    <a href="createTicket.html">Request a Ticket</a>
                    <a href="listTicket.html" id="allTicketMenu">All Ticket</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">FAQs<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="faqs.html">See Faqs</a>
                    <a href="addFaqs.html" id="addFaqs">Add Faqs</a>
                </div>
            </div>
            <div class="dropdown" id="menuAdmin">
                <button class="dropbtn">Account<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="myProfile.html">My Profile</a>
                    <a href="editMyProfile.html">Edit My Profile</a>
                    <a href="../PHP/logout.php">Logout</a>
                </div>
            </div>
        </div>
    </nav>


    <main>
        <div class="alert" id="alert">
            <span class="closebtn" onclick='hiddenAlert()'>&times;</span>
            <strong id="messageAlert"></strong>
        </div>
        <div class="edit-ticket-box">
            <h2>Edit Ticket</h2>
            <form id="editicket-form" name="editticket-form" method="post" action="../PHP/editTicket.php">
                <label>Department</label>
                <select name="department" id="department">
                    <option id="0" value="0">Select Department</option>
                </select>
                <label>Agent</label>
                <select id="agent" name="agent">
                    <option value="">Select Agent</option>
                </select>
                <label>Status</label>
                <select id="status" name="status">
                    <option value="">Select Status</option>
                    <option value='open'>Open</option>
                    <option value='assigned'>Assigned</option>
                    <option value='closed'>Closed</option>
                </select>
                <label>Priority</label>
                <select id="priority" name="priority">
                    <option value="">Select Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label>Hashtag (Press space to add Hashtag)</label>
                <div class="content">
                    <ul id="tag-list"><input id="tag-input" type="text" spellcheck="false"
                            placeholder="Press enter or add a comma after each tag"></ul>
                </div>
                <input type="hidden" name="hashtag" value="" />
                <input type="hidden" name="ticket_id" value="" id="ticket_id"/>
                <input class="button-edit-ticket" type="submit" name="submit" value="Submit" id="editTicket">
            </form>

            <button class="button-back" onclick="history.back()">Go Back</button>
        </div>
    </main>
