	<main>
		<div class="alert" id="alert" style="visibility: hidden;">
            <span class="closebtn" onclick='hiddenAlert()'>&times;</span>
            <strong id="messageAlert"></strong>
        </div>
        <div class="create-ticket-box">
			<h2>Create New Ticket</h2>
			<form  id="createticket-form" name="createticket-form"  method="post" action="../PHP/addTicket.php">
				<label>Subject</label>
				<input id="title" type="text" name="title" placeholder="Subject Ticket (max 50 characters)" maxlength="50">

                <label>Description</label>
                <textarea id="description" name="description" placeholder="Write description (max 500 characters)" maxlength="500"></textarea>

				<label>Department</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                </select>
                
				<label>Hashtag (Press space to add Hashtag)</label>
                <div class="content">
                    <ul id="tag-list"><input id="tag-input" type="text" spellcheck="false" placeholder="Press space to add Hashtag"></ul>
                </div>
				<input type="hidden" name="hashtag" value="" />
                <input class="button-create-ticket" type="submit" name="submit" value="Submit" id="createTicket">
			</form>

			<button class="button-back" onclick="history.back()">Go Back</button>
		</div>
