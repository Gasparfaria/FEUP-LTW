	<nav>

            <div class="dropdown" id="menuDepartment">

                    <a href="register.html">Register User</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Ticket<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="myListTicket.html">My Ticket</a>
                    <a href="createTicket.html">Request a Ticket</a>
                    <a href="listTicket.html" id="allTicketMenu">All Ticket</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">FAQs<i class="fa fa-caret-down"></i></button>

	<main>
		<div class="alert" id="alert" style="visibility: hidden;">
            <span class="closebtn" onclick='hiddenAlert()'>&times;</span>
            <strong id="messageAlert"></strong>
        </div>
		<div class="edit-profile-box">
			<h2>Edit Profile</h2>
			<form id="editProfile-form" name="editProfile-form" method="post" action="../PHP/edit_profile_others.php">
				<label>Name</label>
				<input type="text" name="name" placeholder="Name" id="name">
                <label>Username</label>
				<input type="text" name="username" placeholder="Username" id="username" readonly>
				<label>Email Address</label>
				<input type="email" name="email" placeholder="Email Address" id="email">
				<div id="onlyAdmin" style="display: none;">
					<label>Department</label>
					<select name = "department" id="department">
						<option value="">Select Department</option>
					</select>
					<label>Type User</label>
					<select name="typeUser" id="typeUser">
						<option value="">Type User</option>
						<option value="Client">Client</option>
						<option value="Agent">Agent</option>
						<option value="Admin">Admin</option>
					</select>
				</div>
				<input id="save" class="button-edit-profile" type="submit" name="submit" value="Save">
			</form>

			<button class="button-back" onclick="history.back()">Go Back</button>
		</div>
